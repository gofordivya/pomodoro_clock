<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <h1>POMODORO CLOCK</h1>

    <div id="container">
      <p id="work" class="label">Work</p>
      <p id="break" class="label">Break</p>
      <p id="cycles" class="label">Cycles</p>
      <!--Work Timer-->
      <div id="work-timer" class="timer">
        <input id="w_minutes" type="number" value="25" />
        <p class="semicolon">:</p>
        <input id="w_seconds" type="number" value="00" />
      </div>
      <p id="counter" class="timer">0</p>

      <!--Break Timer-->
      <div id="break-timer" class="timer">
        <input id="b_minutes" type="number" value="05" />
        <p class="semicolon">:</p>
        <input id="b_seconds" type="number" value="00" />
      </div>
      <br />
      <button id="start" class="btn">Start</button>
      <button id="stop" class="btn">Pause</button>
      <button id="reset" class="btn">Reset</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
